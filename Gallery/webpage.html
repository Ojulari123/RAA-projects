<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="page one">
        <div class="background-image">
            <img src="imagePic.png" alt="backround-pic">
        </div>
        <div class="background">
            <div class="background-text">
                <h1>ART</h1>
                <p>Real people, emotions, captured. Art has the power to reflect the world around us, give voice to individuals and groups within our communities — and most importantly — tell their story</p>      
            </div>
        </div>
    </div>

    <div class = "page two" id="pictures">
        <h2>Gallery</h2>
        <figure>
                <div class="gallery">
                    <img src="art1.png" alt="backround-pic" >
                    <figcaption>The Persistence of Memory</figcaption>
                    <p> "It uses surreal, dream-like landscape where time seems to melt away, challenging perceptions of reality. It is usually described as mesmerizing."</p>
                </div>
        </figure>
    </div>

    <div class = "page three" id="third page">
        <h3>Gallery</h3>
        <figure>
            <div class="gallery">
                <img src="pearl.png" alt="backround-pic" width="600" height="400">
                <figcaption>Girl with a Pearl Earring</figcaption>
                <p> "The enigmatic expression and masterful play of light, drawing viewers into a moment of timeless beauty."</p>
            </div>
        </figure>
    </div>

    <div class = "page four" id="four page">
        <h4>Gallery</h4>
        <figure>
            <div class="gallery">
                <img src="thenightwatch.png" alt="backround-pic" width="600" height="400">
                <figcaption>The Night Watch</figcaption>
                <p>"It draws attention with its dynamic composition and masterful use of light and shadow, portraying a vibrant scene of civic pride and action."</p>
            </div>
        </figure>
    </div>
</body>
</html>
